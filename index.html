<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Favorite Animal Sounds</title>
    <style>
        /* Make html and body fill the viewport */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            text-align: center;
            color: white;
        }

        /* Full-page background image */
        body {
            background-image: url('sounds/sbwf.jpg'); /* path to your background */
            background-size: cover;       /* cover entire viewport */
            background-position: center;  /* center the image */
            background-repeat: no-repeat; /* avoid tiling */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* content starts from top by default */
            align-items: center;
        }

        /* Optional overlay for better readability */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4); /* dark overlay */
            z-index: -1;
        }

        h1 {
            margin-top: 50px;
            font-size: 3em;
            text-shadow: 2px 2px 4px #000;
        }

        #buttons {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;           /* wrap buttons if screen is narrow */
            justify-content: center;    /* center horizontally */
            gap: 15px;                 /* space between buttons */
        }

        .sound-btn {
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            background-color: rgba(255,255,255,0.8);
            border: none;
            border-radius: 10px;
            color: #000;
            transition: transform 0.1s;
        }

        .sound-btn:active {
            transform: scale(0.95);
        }

        /* Ensure content never goes off-screen on small devices */
        @media (max-height: 600px) {
            h1 {
                font-size: 2em;
            }
            .sound-btn {
                padding: 15px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>My Favorite Animal Sounds</h1>
    <div id="buttons">Loading sounds...</div>

    <script>
    async function loadSounds() {
        const container = document.getElementById("buttons");

        try {
            // Load the list of sounds from sounds.json
            const res = await fetch("sounds/sounds.json");
            const files = await res.json();

            container.innerHTML = "";

            files.forEach(file => {
                const btn = document.createElement("button");
                btn.className = "sound-btn";
                btn.textContent = file.replace(".mp3", "");
                btn.onclick = () => new Audio("sounds/" + file).play();
                container.appendChild(btn);
            });

        } catch (err) {
            container.innerHTML = "Error loading sounds.json: " + err;
        }
    }

    loadSounds();
    </script>
</body>
</html>
